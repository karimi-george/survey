      <h1>freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>

<label id="name-label" for="name">Your name:</label> <input type="text" id="name" name="name" placeholder="Enter your name..." required>

<label id="email-label" for="email">Your email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email..." required>

<label id="number-label" for="number">Age:(optional)</label> <input type="number" id="number" name="number" min="18" max="99" placeholder="number"reguired> <br>
</fieldset>

<label for="dropdown">Which option best describes you?</label> <select id="dropdown"> <option disabled selected>Select an option</option>
<option>Student</option> <option>Full Time Job</option> <option>Prefer Not to Say</option> </select>

<p>
  Would you recommend freeCodeCamp to a friend?</p><fieldset>
        <label> Would you recommend freeCodeCamp to a friend?</label>
          <label><input type="radio" class="inline" name="attribute" value="1" checked /> Definitely</label>
          <label><input type="radio" class="inline" name="attribute" value="2" /> Maybe</label>
          <label><input type="radio" class="inline" name="attribute" value="3" /> Not sure</label>
      </fieldset>





<p>What would you like to see improved? <span>(Check all that apply)</span></p> <input id="checkbox1" type="checkbox" name="features" value="feature1"> <label for="checkbox1"> Website content</label> <input id="checkbox2" type="checkbox" name="features" value="feature2"> <label for="checkbox2"> Customer service</label> <textarea>name="comment" rows="8" cols="80" placeholder="Enter your comments here..."></textarea> <input id="submit" type="submit" value="Submit"> </form>
